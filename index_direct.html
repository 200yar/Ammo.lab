<!DOCTYPE html>
<html lang="en">
<head>
<title>Ammo lab</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    * {  margin: 0; padding: 0; border: 0; }
    @font-face { font-family: "SourceCode"; src:url("images/SourceCodePro.woff") format("woff");}
    body { background-color: #1d1f20; overflow: hidden; color: #eeeeee; font-family: "SourceCode"; font-size: 12px; }
    h3 { margin-left:0px; font-size:20px; font-weight:800; word-spacing:-6px;}
    input{ margin:0px; padding:4px; }
    #container{ position: absolute; width:100%; height:100%;}
    #interface{ position: absolute; left:10px; top:10px; width:456px; height:20px; }
    #stats{ position: absolute; left:10px; bottom:0px; height:20px; width:300px;  pointer-events:none; font-size: 12px;word-spacing:-4px; color:#424344;}
    #info{ pointer-events:none; position: absolute; left:48px; top:18px; width: 400px; height: 400px; line-height:12px;}
</style>

<script src="lib/three.min.js"></script>
<script src="lib/Detector.js"></script>
<script src="lib/BufferGeometryUtils.js"></script>
<script src="lib/loaders/sea3d/SEA3D.js"></script>
<script src="lib/loaders/sea3d/SEA3DLoader.js"></script>
<script src="lib/loaders/sea3d/SEA3DLZMA.js"></script>
<script src="lib/loaders/sea3d/SEA3DPool.js"></script>
<script src="lib/ammo.js"></script>

<script src="js/AMMO.Three.js"></script>
<script src="js/AAA.View.js"></script>
<script src="js/Editor.js"></script>
<script src="js/Terrain.js"></script>

</head>

<body>
<div id='container'></div>
<div id="info"></div>
<div id="stats"></div>

<script>
var engineOption = { broadphase:"BVT", timer:false, timestep:1/60, iteration:2, G:-10 };
// Parameters
var themes = ['1d1f20', '2f3031', '424344', '68696b'];
var info = document.getElementById("info");
var stats = document.getElementById("stats");
var demoName = "yoch";


var Sources, Editor, View, Pool;

var world;
var worldTimer;
var AmmoWorker = null;


var mtxCar;
var mtx;

// init editor
Editor = new Editor(themes);
document.body.appendChild( Editor.domElement );

window.onload = prevInit;

function prevInit() {

    world = new AMMO.World(engineOption);
    init();

}

function updateWorld() {

    world.step();

    var mesh, m, n;
    mtx = world.mtx;
    mtxCar = world.mtxCar;

    var i = world.infos[1];
    while (i--) {
        View.objs[i].update(i);
    }
    i = world.infos[2];
    while (i--) {
        View.cars[i].update(i);
    }
}

function introDemo() {

    ADD({type:"plane"});
    ADD({type:"ground", size:[200,10,200], pos:[0,5,0], mass:0});
    ADD({type:"box", size:[10,10,10], pos:[100, 100, 0], mass:1, noSleep:true});

    CAR({ pos:[0, 50, 0], mass:1 });

}

function introDemoTerrain() {

    ADD({type:"terrain", size:[300,30,300], pos:[0, -5, 0], div:[64,64] });

    var mx,my,mz,py;
    for(var i=1; i< 20; i++){
        mx = 1 + Math.random()*5;
        my = 1 + Math.random()*5;
        mz = 1 + Math.random()*5;
        py=100+i*10;

        ADD({type:"box", size:[mx,my,mz], pos:[0, py, 0], mass:1});
        ADD({type:"sphere", size:[mx,my,mz], pos:[0, py, 0], mass:1});
        ADD({type:"cylinder", size:[mx,my,mx], pos:[0, py, 0], mass:1});

    }
    CAR({ pos:[0, 50+py, 0], mass:100 });
}

//-----------------------------------
// THREE SIDE 
//-----------------------------------

function init() {
    Editor.hideIntro();
    displayInfo();
   
    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    View = new AAA.View(themes);

    // load basic model
    Pool = new SEA3D.Pool('models/geo.sea', initGeometry);

    loop();
}

function loop() {
    requestAnimationFrame( loop );
    View.render();
    stats.innerHTML = "three: " + View.fps +" fps | ammo: " + world.infos[0]+" fps";
}

function displayInfo(){
    var info =[
        "<h3>Ammo.lab</h3><br>",
        demoName
    ].join("\n");
    document.getElementById("info").innerHTML = info;
}

//-----------------------------------------------------
// MESH FUNCTION
//-----------------------------------------------------

function initGeometry() {

    View.geos[0] = THREE.BufferGeometryUtils.fromGeometry(new THREE.CubeGeometry( 1, 1, 1 ));
    View.geos[1] = THREE.BufferGeometryUtils.fromGeometry(Pool.getGeometry("box", true));
    View.geos[2] = THREE.BufferGeometryUtils.fromGeometry(new THREE.SphereGeometry( 1, 20, 16  ));
    View.geos[3] = THREE.BufferGeometryUtils.fromGeometry(Pool.getGeometry("cyl", true));
    View.geos[4] = THREE.BufferGeometryUtils.fromGeometry(Pool.getGeometry("dice", true));
    View.geos[5] = THREE.BufferGeometryUtils.fromGeometry(new THREE.CylinderGeometry( 0, 1, 1, 20, 1 ));


    introDemoTerrain();
    worldTimer = setInterval(updateWorld, 1000/60);
}

var removeObject = function (n) {
    content.remove( content.children[n] );
}

var clearAll = function (){
    if(terrain!== null){ terrain.clear(); terrain = null; }
    var i = content.children.length;
    while (i--) {
        content.remove(content.children[ i ]);
    }
    meshs.length = 0;
    cars.length = 0;
}

//-----------------------------------------------------
// TRANSE SCRIPT
//-----------------------------------------------------

var NAME = function(name){
    demoName = name;
    displayInfo()
}

var SET = function(id, obj){
    if( world.bodys[id] ) world.bodys[id].set(obj);
}

var ADD = function(obj){
    View.addObj(obj);
    world.addBody(obj);
}

var CAR = function(obj){ 
    View.addCar(obj);
    world.addCar(obj);
}

var CLEAR = function(option){
    clearInterval(worldTimer);
    engineOption = option || {};
    world.clear();
    View.clearAll();

    world = new AMMO.World(engineOption);
    initDemo();
    worldTimer = setInterval(updateWorld, 1000/60);
}

</script>
</body>
</html>
