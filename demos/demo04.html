<meta charset="utf-8">
<script>
function CLEAR(o){};
CLEAR({broadphase:"BVT", timer:false, timestep:1/60, iteration:2, G:-100});

function initDemo()
{
    // ground
    //ADD({ type:"ground", size:[300,30,300], pos:[0,-15,0] });
    ADD({type:"terrain", pos:[0,0,0], size:[300,30,300], div:[64,64] });

    var max = 50;
    var px, py, pz, sx, sy, sz;

    for (var i=0; i!==max; ++i ){
        sx = 1 + Math.random()*5;
        sy = 1 + Math.random()*5;
        sz = 1 + Math.random()*5;
        px = -10+Math.random()*20;
        py = 100+i*10;
        pz = -10+Math.random()*20;

        ADD({type:"box", size:[sx,sy,sz], pos:[px, py, pz], mass:1, noSleep:true });
    }
}
