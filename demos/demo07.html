<meta charset="utf-8">
<script>
function CLEAR(o){};
CLEAR({broadphase:"BVT", timer:false, timestep:1/60, iteration:2, G:-10});

function initDemo()
{
    NAME("Mesh test");

    ADD({type:"plane"});
    ADD({type:"ground", size:[30,1,20], pos:[0,1,0], rot:[9,0,0], mass:0});
    ADD({type:"boxbasic", size:[30,2,1], pos:[0,1,16] });

    ADD({type:"box", size:[1,1,1], pos:[9, 10, 0], mass:1, noSleep:true});
    ADD({type:"box", size:[1,1,1], pos:[-8, 10, 0], mass:1, noSleep:true});

    // NOTE: mesh type is better for static object

    var max = 30;
    var px, py, pz, sx, sy, sz;

    for (var i=0; i!==max; ++i ){
        px = -10+Math.random()*20;
        pz = -10+Math.random()*20;
        
        sx = 0.2+Math.random();
        sy = 0.2+Math.random();
        sz = 0.2+Math.random();

    	py = 5+(i*6);
        ADD({type:"mesh", name:"L", size:[sx, sy, sz], pos:[px, py, pz], mass:1 });
        ADD({type:"mesh", name:"T", size:[sx, sy, sz], pos:[px, py+2, pz], mass:1 });
        ADD({type:"mesh", name:"H", size:[sx, sy, sz], pos:[px, py+4, pz], mass:1 });
    }
}
</script>
