<script>
var demo;
var demoName = 'basic';
var demos = [ 'basic', 'terrain', 'supermaket', 'loadtest', 'car', 'character', 'collision' ];

intro.init();
extract.init(['z/code.z', 'z/three.z', 'z/ammo.z'], init, [0,0,1]);

function init(){

    intro.clear();

    view.init();
    editor.init( launch );
    ammo.init( ready );

    loop();

}

function ready() {

    var hash = location.hash.substr( 1 );

    if(hash !=='') demoName = hash;
    editor.load('demos/' + demoName + '.js');

};

function loop() {

    view.render();
    requestAnimationFrame(loop);

};

function launch (name) {

    location.hash = name;

    ammo.reset();
    view.reset();

    demo = new window['demo'];

};

function add ( o ) {

    view.add( o );

};

function car ( o ) {

    view.vehicle( o );

};

function character ( o ) {

    view.character( o );

};

function cam ( h,v,d,t ){

    view.moveCamera( h, v, d, t );

};

function tell ( str ) {

    view.tell( str );

};

function load ( name, callback ) {

    view.load( name, callback );

};

</script>
</body></html>
