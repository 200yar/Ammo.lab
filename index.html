<script>
var demo;

intro.init();
extract.init(['z/code.z', 'z/three.z', 'z/ammo.z'], init, [0,0,1]);

function init(){

    intro.clear();

    view.init();
    editor.init( launch );
    ammo.init( ready );

    loop();

}

function ready() {

    editor.load('demos/test_Base.js');

};

function loop() {

    view.render();
    requestAnimationFrame(loop);

};

function launch (name) {
    
    //console.log(name);
    //location.hash = startTest;
    //title.innerHTML = startTest;
    //ResetWorld();
    //world.SetGravity(new b2Vec2(0, -9.81));
    //var bd = new b2BodyDef;
    //g_groundBody = world.CreateBody(bd);
    ammo.reset();
    view.reset();

    demo = new window[name];

};

function add ( o ) {

    view.add( o );
    ammo.add( o );

};

</script>
